<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MC-ED Control</title>

    <link rel="stylesheet" href="./control.css">
</head>
<body x-data>

    <header>
        <h1>MC-ED Control Panel</h1>
        <button hx-get="/api/control/powers" hx-target="#control-library-list"
                hx-swap="innerHTML">
            Add Power to Grid
        </button>
    </header>
    <main>
        <div id="control-grid"></div>
    </main>
    <div id="control-library-panel">
        <h2>Available Powers</h2>
        <div id="control-library-list">
            </div>
    </div>

    <script type="module" src="./control.js"></script>
</body>
</html>
